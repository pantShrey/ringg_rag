services:
  # Backend Service (FastAPI)
  - type: web
    name: ringg-rag-backend
    env: docker
    dockerfilePath: ./Dockerfile
    region: oregon
    plan: starter
    buildCommand: ""
    startCommand: ""
    envVars:
      - key: PORT
        value: 8000
    
  # Frontend Service (Next.js)
  - type: web
    name: ringg-rag-frontend
    env: docker
    dockerfilePath: ./Dockerfile.frontend
    region: oregon
    plan: starter
    buildCommand: ""
    startCommand: ""
    buildArgs:
      NEXT_PUBLIC_API_URL: https://ringg-rag-backend.onrender.com
    envVars:
      - key: PORT
        value: 3000
      - key: NEXT_PUBLIC_API_URL
        value: https://ringg-rag-backend.onrender.com
